<!doctype html>
<html>
<head>
    <title>The PoC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.0.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <script src="cordova.js"></script>


    <script type="text/javascript" src="www/libs/cordova-plugin-bluetoothle/www/bluetoothle.js"></script>


    <script type="text/javascript" src="libs/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="libs/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="libs/jquery.loadTemplate-1.5.0.min.js"></script>

    <script type="text/javascript" src="js/log.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="libs/jquery/jquery.js"></script>

    <script type="text/javascript">
    document.addEventListener("deviceready", onDeviceReady, false);
    function onDeviceReady() {
        app.initialize();
    }
    </script>
</head>
<body>
    <div data-role="page" id="app-page">
        <div data-role="header" data-position="fixed">
            <h1>The PoC</h1>
        </div>

        <div data-role="content" id="page-content">
            <div data-role="tabs" id="page-tabs">
                <div id="navbar" data-role="navbar" data-iconpos="top">
                    <ul>
                        <li><a id="navbar-curr-btn" href="#tab-curr" data-icon="location" class="ui-btn-active">Current Trip</a></li>
                        <li><a id="navbar-history-btn" href="#tab-history" data-icon="bars">History</a></li>
                        <li><a id="navbar-settings-btn" href="#tab-settings" data-icon="gear">Settings</a></li>
                        <li><a id="navbar-logs-btn" href="#tab-logs" data-icon="info">Logs</a></li>
                    </ul>
                </div>

                <div id="page-tabs-container">
                    <div id="tab-curr">
                        <div id="tab-curr-content"></div>
                    </div>
                    <div id="tab-history">
                        <div id="tab-history-content"></div>
                    </div>
                    <div id="tab-settings">
                        <div id="tab-settings-content"></div>
                    </div>
                    <div id="tab-logs">
                        <div id="tab-logs-content"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false">
            <!-- Reserved -->
        </div>
    </div>

    <script type="text/html" id="log-msg-template">
        <div>
            <span data-content="severity"></span>: <span data-content="message"></span>
        </div>
    </script>

    <script type="text/html" id="log-msg-empty">
        <div>
            The log is empty
        </div>
    </script>
</body>
</html>
