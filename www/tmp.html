<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />

    <link rel="stylesheet"  href="libs/jQM-flat/jquery.mobile.flatui.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>The PoC</title>

    <style>
        .tab-content{
            width:100%;
            height:250px;
            background-color:white;
            border-bottom-left-radius:0.5em;
            border-bottom-right-radius:0.5em;
        }
        .tab-content>div{
            padding:5px;
        }

    </style>
</head>
<body>
    <div id="app-page" data-role="page" data-theme="c">
        <div data-role="header" data-id="header" data-position="fixed" class="ui-header">
            <h1>The PoC</h1>
        </div>

        <div data-role="content">
            <div class="tab-content" data-role="tabs">
                <div class="tab-app">
                    Tab1
                </div>
                <div class="tab-settings ui-screen-hidden">
                    Tab2
                </div>
                <div class="tab-logs ui-screen-hidden">
                    Tab3
                </div>
            </div>
        </div>

        <div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div id="navbar" data-role="navbar"  data-iconpos="top">
                <ul>
                    <li><a id="navbar-app-btn" href="#" data-tab-class="tab-app" data-icon="eoh-bus">App</a></li>
                    <li><a id="navbar-settings-btn" href="#" data-tab-class="tab-settings" data-icon="eoh-settings">Settings</a></li>
                    <li><a id="navbar-logs-btn" href="#" data-tab-class="tab-logs" data-icon="flat-menu">Logs</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="libs/fastclick.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="libs/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="libs/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" src="js/log.js"></script>
    <script type="text/javascript" src="js/index.js"></script>


    <!--<script type="text/javascript" src="js/index.js"></script>-->

    <script type="text/javascript">
        app.initialize();
        var prevSelection = "tab-app";
        $("#navbar ul li").on("click",function(){
            var newSelection = $(this).children("a").attr("data-tab-class");
            $("."+prevSelection).addClass("ui-screen-hidden");
            $("."+newSelection).removeClass("ui-screen-hidden");
            prevSelection = newSelection;
        });
        $(".tab-content").tabs({
            activate: function( event, ui ) {}
        });
//        $(".tab-content").on('tabsactivate', function(event, ui) {
//            alert('xxx');
//        });
    </script>
</body>
</html>
